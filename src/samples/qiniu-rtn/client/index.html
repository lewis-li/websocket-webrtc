<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #login .btn {
            display: inline-block;
            margin: 1vh 1vw;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ app_name }}</h1>
        <!-- login -->
        <div id="login">
            <p>选择用户:</p>
            <button v-for="user in users" v-on:click="login( user.name )" v-bind:disabled="user.status === 0"
                class="btn">{{ user.name }}</button>
        </div>
        <!-- /login -->
    </div>
</body>
<script src="./js/main.js"></script>
<script>
    const ws_url = 'ws://localhost:3000'
    let ws = null
    function login(username) {
        // websocket connection

        // // @todo 自定义子协议
        const ws_protocols = []

        ws = new WebSocket(ws_url + `?token=123456`, ws_protocols)

        ws.addEventListener('open', event => {
            //获得room token
            ws.send(
                JSON.stringify({ type: 'action', action: 'getRoomToken', data: { room: 'room1', username: username } })
            )
        })

        ws.addEventListener('close', event => {
            alert('close')
        })

        ws.addEventListener('message', event => {
            alert('message')
        })
    }

    window.onload = function () {
        if (typeof vConsole !== undefined) {
            const vconsole = new vConsole()
        }

        var app = new Vue({
            // 选项
            el: '#app',
            data: {
                app_name: 'upfm',
                users: [
                    { name: 'user1', status: 1 },
                    { name: 'user2', status: 0 },
                    { name: 'user3', status: 0 },
                    { name: 'user4', status: 0 },
                ]
            }
        })
        window.app = app
    }
</script>

</html>
